sudo: false
language: scala
scala:
- 2.12.7
script:
- sbt ++$TRAVIS_SCALA_VERSION scripted
jdk:
- oraclejdk8
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
    openssl aes-256-cbc -K $encrypted_c075b3e8fae5_key -iv $encrypted_c075b3e8fae5_iv -in travis/secrets.tar.enc -out travis/secrets.tar -d;
    tar xv -C travis -f travis/secrets.tar;
  fi
after_success:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then rm -rf $HOME/.ivy2/local/ph.samson/sbt-groovy/ && sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/scala-2.12/sbt-1.0/*.jar
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
